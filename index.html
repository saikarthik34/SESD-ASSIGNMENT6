<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BiteNow — Food Delivery</title>
  <meta name="description" content="Fast local food delivery with real‑time cart and simple checkout." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            brand: {
              50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
              500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12'
            }
          },
          boxShadow: {
            smooth: '0 10px 30px rgba(0,0,0,0.08)'
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    .glass { backdrop-filter: saturate(180%) blur(10px); background: rgba(255,255,255,0.7); }
  </style>
</head>
<body class="bg-neutral-50 text-neutral-800 font-sans">
  <!-- Header / Nav -->
  <header class="sticky top-0 z-30 bg-white/80 glass border-b border-neutral-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="#" class="inline-flex items-center gap-2">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand-500 text-white font-bold shadow-smooth">B</span>
          <span class="text-lg font-extrabold tracking-tight">BiteNow</span>
        </a>
        <nav class="hidden md:flex items-center gap-6">
          <a href="#menu" class="hover:text-brand-600">Menu</a>
          <a href="#how" class="hover:text-brand-600">How it works</a>
          <a href="#contact" class="hover:text-brand-600">Contact</a>
        </nav>
        <div class="flex items-center gap-3">
          <button id="openCartBtn" class="relative inline-flex items-center gap-2 rounded-xl border border-neutral-200 px-3 py-2 hover:bg-neutral-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 3h2l.4 2M7 13h10l3-8H6.4"/><circle cx="9" cy="19" r="1"/><circle cx="17" cy="19" r="1"/></svg>
            <span class="text-sm font-medium">Cart</span>
            <span id="cartCount" class="absolute -top-2 -right-2 text-xs bg-brand-600 text-white rounded-full px-2 py-0.5">0</span>
          </button>
          <a href="#menu" class="hidden sm:inline-flex items-center rounded-xl bg-brand-600 text-white px-4 py-2 font-medium shadow-smooth hover:bg-brand-700">Order now</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative overflow-hidden">
    <div class="absolute inset-0 -z-10 bg-gradient-to-b from-orange-50 via-white to-white"></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 lg:py-24">
      <div class="grid lg:grid-cols-2 gap-10 items-center">
        <div>
          <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight">
            Hungry? <span class="text-brand-600">Swift delivery</span> from your favorite restaurants.
          </h1>
          <p class="mt-4 text-lg text-neutral-600">Explore menus near you, add to cart, and checkout in minutes. No apps required—works right in your browser.</p>
          <form id="searchForm" class="mt-6 flex flex-col sm:flex-row gap-3">
            <input id="searchInput" type="text" placeholder="Search dishes or cuisines…" class="flex-1 rounded-xl border border-neutral-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500" />
            <button class="rounded-xl bg-brand-600 text-white px-5 py-3 font-semibold hover:bg-brand-700">Search</button>
          </form>
          <div class="mt-4 text-sm text-neutral-500">Try: <button class="tag">pizza</button> • <button class="tag">biryani</button> • <button class="tag">burger</button></div>
        </div>
        <div class="relative">
          <div class="aspect-[4/3] rounded-3xl bg-white shadow-smooth border border-neutral-200 p-4">
            <img alt="Food collage" src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1600&auto=format&fit=crop" class="h-full w-full object-cover rounded-2xl"/>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Popular Menu -->
  <section id="menu" class="py-14">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-end justify-between gap-4">
        <div>
          <h2 class="text-2xl sm:text-3xl font-bold">Popular near you</h2>
          <p class="text-neutral-600 mt-1">Hand‑picked favorites from top restaurants.</p>
        </div>
        <div class="flex items-center gap-3">
          <select id="filterSelect" class="rounded-xl border border-neutral-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500">
            <option value="all">All</option>
            <option value="veg">Veg</option>
            <option value="non-veg">Non‑Veg</option>
            <option value="vegan">Vegan</option>
          </select>
          <select id="sortSelect" class="rounded-xl border border-neutral-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500">
            <option value="popular">Most Popular</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
          </select>
        </div>
      </div>

      <div id="cards" class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </section>
